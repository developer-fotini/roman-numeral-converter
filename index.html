<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <main>
        <div id = "main-container">
            <img id="logo" src="fotini.dev-logo.png" alt="fotini.dev-logo"/>
            <h1>Roman Numeral Converter</h1>
            <form id="main-form">
                <fieldset>
                    <label for="number" id="number-label">Enter a Number:</label>
                    <input id="number" type="number" name="number">
                    <button type="submit" id="convert-btn">Convert</button>
                </fieldset>
            </form>
            <div id="output">    
            </div>
        </div>
    </main>
    <footer>Project based on the amazing <a href="https://www.freecodecamp.org/">freeCodeCamp</a> curriculum.</footer>
    <script src="js.js"></script>
    
  </body>
</html>
